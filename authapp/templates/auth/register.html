{% extends "layout/app.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-sm-6">
        <h2 class="text-muted">Register</h2>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{form.username.id_for_label}}">Username</label>
                <input type="text" name="{{form.username.name}}" value="{{form.username.value}}" class="form-group" id="">
                <span class="text-danger">{{form.username.errors}}</span>
            </div>
            <div class="form-group">
                <label for="{{form.password1.id_for_label}}">password1</label>
                <input type="password" name="{{form.password1.name}}" value="{{form.password1.value}}" class="form-group" id="">
                <span class="text-danger">{{form.password1.errors}}</span>
            </div>
            <div class="form-group">
                <label for="{{form.password2.id_for_label}}"> Re password2</label>
                <input type="password" name="{{form.password2.name}}" value="{{form.password2.value}}" class="form-group" id="">
                <span class="text-danger">{{form.password2.errors}}</span>
            </div>
            <button type="submit">Submit</button>
            <a href="{% url 'login'%}" class="btn btn-default">login</a>

        </form>

    </div>

</div>

{% endblock %}
